<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
 <div class="container p-3">
			<div class="row ">
				<div class="col-md-6 offset-md-3">
					 <div class="card mt-1"> 
						<div class="card-header text-center fs-5">Reset Password</div>
						<form action="/changepassword" method="post">
							<div class="mb-3">
								<label>Enter New Password</label> <input type="text"
									name="pass" class="form-control">
							</div>
							<div class="mb-3">
								<label>Confirm New Password</label> <input type="text"
									name="cpass" class="form-control">
							</div>
							<input type="hidden" name=id th:value="${id}">
							
							<button  class="btn btn-primary col-md-12">Change Password</button>
						</form>
						
						</div>
					</div>
				</div>

			</div>
		
</section>
</body>
</html>
